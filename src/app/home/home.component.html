<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
 

<div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PLAYER NAME </th>
    <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <!--Level-->
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LEVEL </th>
        <td mat-cell *matCellDef="let row"> 1 </td>
    </ng-container>

    <!--win-->
    <ng-container matColumnDef="win">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WIN </th>
        <td mat-cell *matCellDef="let row"> 1 </td>
    </ng-container>

    <!--Lost-->
    <ng-container matColumnDef="lost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LOST </th>
        <td mat-cell *matCellDef="let row"> 1 </td>
    </ng-container>


    <!-- Price Column -->
    <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
    <td mat-cell *matCellDef="let row"> {{row.Price}} </td>
    </ng-container>

    <!-- Bet Column -->
    <ng-container matColumnDef="Bet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> BET </th>
    <td mat-cell *matCellDef="let row"> {{row.Bet}} </td>
    </ng-container> 

    <ng-container matColumnDef="Profile Image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>AVATAR </th>
    <td mat-cell mat-card-avatar *matCellDef="let row"> <div  class="example-header-image" style="background-image: url('{{row['Profile Image']}}');"> {{row.Name}} </div> </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> 
</div>
<div class="tabopen btn btn-primary" (click) = "submit()">submit</div>
